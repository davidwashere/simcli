tasks:
  - name: hello-task
    type: sysout
    input: data/hello.txt
  - name: progress-task
    type: sysout
    input: data/progress.txt
    delay: 300
  - name: error-task
    type: syserr
    input: data/error.txt
  - name: finished-task
    type: sysout
    input: data/finished.txt
  - name: write-file-task
    type: file
    input: data/hello.txt
    outPath: deleteme.txt
  - name: hang-task
    type: hang
commands:
  - args: hello
    rc: 2
    tasks:
    - hello-task
  - args: progress
    tasks: 
    - progress-task
    - finished-task
  - args: write
    tasks: 
    - write-file-task
  - args: hang
    tasks: 
    - hang-task
defaultCommand:
  rc: 111
  tasks:
    - error-task
