tasks:
  - name: hello-task
    type: sysout
    input: data/hello.txt
  - name: progress-task
    type: sysout
    input: data/progress.txt
    delay: 300
  - name: error-task
    type: syserr
    input: data/error.txt
  - name: finished-task
    initdelay: 2000
    type: sysout
    input: data/finished.txt
  - name: write-file-task
    type: file
    input: data/hello.txt
    outPath: deleteme.txt
    perms: 0755
  - name: hang-task
    type: hang
  - name: design-forever-task
    type: sysout
    input: data/design.txt
    delay: 20
    repeat: forever
  - name: design-three-task
    type: sysout
    input: data/design.txt
    delay: 20
    repeat: 3
commands:
  - args: hello
    rc: 2
    tasks:
    - hello-task
  - args: progress
    tasks: 
    - progress-task
    - finished-task
  - args: write
    tasks: 
    - write-file-task
    rc: 1
  - args: hang
    tasks: 
    - hang-task
  - args: design
    tasks:
    - design-forever-task
  - args: design3
    tasks:
    - design-three-task
  - args: within
    match: contains
    tasks:
    - hello-task
defaultCommand:
  rc: 111
  tasks:
    - error-task
